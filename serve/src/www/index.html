<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      d3.json("/layout.json").then(function(data) {
        console.log(data);

        const width = 1000;
        const height = 1000;

        const color = () => {
          const scale = d3.scaleOrdinal(d3.schemeCategory10);
          return d => scale(d.group);
        };

        const inferred_links = data.links.map(d => Object.create(d));
        const inferred_nodes = data.nodes.map(d => {
          const node = Object.create(d);
          node.grid_node = false;
          return node;
        });

        const grid_inferred_links = data.nodes.map(node => {
          const link = { value: 1 };
          link.source = node.id;
          link.target = node.id + "_grid";
          return link;
        });

        const grid_nodes = data.nodes.map(d => {
          const node = Object.create(d);
          node.id = node.id + "_grid";
          node.grid_node = true;
          node.fx = (node.point.x / 10.0) * width;
          node.fy = (node.point.y / 10.0) * height;
          return node;
        });

        const links = inferred_links.concat(grid_inferred_links);
        const nodes = inferred_nodes.concat(grid_nodes);

        const simulation = d3
          .forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id))
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));

        const svg = d3.create("svg").attr("viewBox", [0, 0, width, height]);

        const link = svg
          .append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg
          .append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("r", 5)
          .attr("fill", color);

        node.append("title").text(d => d.id);

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x).attr("cy", d => d.y);
        });

        document.body.appendChild(svg.node());
      });
    </script>
  </body>
</html>
