<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      d3.json("/layout.json").then(function(data) {
        console.log(data);

        const grid_width = 10;
        const side_length = 1000;
        const width = side_length;
        const height = side_length;
        // const between_point_distance =
        //   Math.sqrt(2 * Math.pow(side_length, 2.0)) / grid_width;
        const between_point_distance = side_length / grid_width;

        const color = () => {
          const scale = d3.scaleOrdinal(d3.schemeCategory10);
          return d => scale(d.group);
        };

        const inferred_links = data.links.map(d => {
          const link = Object.create(d);
          link.grid = false;
          return link;
        });
        const inferred_nodes = data.nodes.map(d => {
          const node = Object.create(d);
          node.grid = false;
          return node;
        });

        const grid_inferred_links = data.nodes.map(node => {
          const link = { value: 1 };
          link.source = node.id;
          link.target = node.id + "_grid";
          link.grid = true;
          return link;
        });

        const grid_nodes = data.nodes.map(d => {
          const node = Object.create(d);
          node.id = node.id + "_grid";
          node.grid = true;
          node.fx = (node.point.x / grid_width) * width;
          node.fy = (node.point.y / grid_width) * height;
          return node;
        });

        const links = inferred_links.concat(grid_inferred_links);
        const nodes = inferred_nodes.concat(grid_nodes);

        const simulation = d3
          .forceSimulation(nodes)
          .force(
            "link",
            d3
              .forceLink(links)
              .id(d => d.id)
              .distance(link => {
                if (link.grid) {
                  return 0;
                } else {
                  return between_point_distance * link.value;
                }
              })
          )
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));

        const svg = d3.create("svg").attr("viewBox", [0, 0, width, height]);

        const link = svg
          .append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg
          .append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes.filter(n => !n.grid))
          .join("circle")
          .attr("r", 5)
          .attr("fill", color);

        node.append("title").text(d => d.id);

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x).attr("cy", d => d.y);
        });

        document.body.appendChild(svg.node());
      });
    </script>
  </body>
</html>
